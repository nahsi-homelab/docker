scope: postgres

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576

  pg_hba:
    - "host replication all all md5"
    - "host all all all md5"

restapi:
  listen: "0.0.0.0:8008"

consul:
  host: consul
  port: 8500
  register_service: true

postgresql:
  listen: "0.0.0.0:5432"
  data_dir: "/data/patroni/"
